<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Section Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">Logo</div>
        <nav class="navbar">
            <span>navbar</span>
            <span>navbar</span>
            <span>navbar</span>
            <span>navbar</span>
            <span>navbar</span>
            <span>navbar</span>
        </nav>
    </header>

    
    <main>
        <h1>1-Section</h1>
        <div class="section">
            <div class="box left">Left</div>
            <div class="box right">Right</div>
        </div>
    </main>

    <footer>
        <div class="footer-item">Logo</div>
        <div class="footer-item">footer</div>
        <div class="footer-item">footer</div>
        <div class="footer-item">footer</div>
        <div class="footer-item">footer</div>
        <div class="footer-item">footer</div>
    </footer>
</body>
</html>
